name: Hello Typed Parameters
author: Wes Bonelli
public: True
clone: False
image: docker://alpine
commands: echo "String: $STRING, Select: $SELECT, Multiselect: $MULTISELECT, Number: $NUMBER, Boolean: $BOOLEAN"
logo: gear.png
params:
  - name: String
    type: string
    default: Hello, world!
  - name: Select
    type: select
    options:
      - Option 1
      - Option 2
    default: Option 1
  - name: Nultiselect
    type: multiselect
    options:
      - Option A
      - Option B
      - Option C
    default:
      - Option A
      - Option B
  - name: Number
    type: number
    default: 42
    step: 1
    min: 0
    max: 100
  - name: Boolean
    type: boolean
    default: False
resources:
  time: "00:10:00"
  mem: "1GB"
  processes: 1
  cores: 1
