name: Hello Typed Parameters
author: Wes Bonelli
public: True
clone: False
image: docker://alpine
commands: echo "You selected $option"
logo: gear.jpg
params:
  - name: option
    type: select
    options:
      - Option 1
      - Option 2
resources:
  time: "00:10:00"
  mem: "1GB"
  processes: 1
  cores: 1
