name: "Example: Parameters"
public: True
clone: False
image: docker://alpine
commands: echo "String $STRING Select $SELECT Number $NUMBER Boolean $BOOLEAN"
logo: control.png
params:
  - name: String
    type: string
    default: Hello, world!
  - name: Select
    type: select
    options:
      - Option 1
      - Option 2
    default: Option 1
  - name: Number
    type: number
    default: 42
    step: 1
    min: 0
    max: 100
  - name: Boolean
    type: boolean
    default: False
jobqueue:
  walltime: "00:10:00"
  memory: "1GB"
  processes: 1
  cores: 1
